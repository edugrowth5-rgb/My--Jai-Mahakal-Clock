<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Shiv Shakti Royal - Balanced Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
<link rel="icon" type="image/png" href="Mahadev.png">
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('sw.js')
        .then(reg => console.log('Service Worker Registered'))
        .catch(err => console.log('Service Worker Failed', err));
    });
  }

  // Fullscreen trigger on first click (Mobile browsers security requirement)
  document.addEventListener('click', () => {
    if (document.documentElement.requestFullscreen) {
      document.documentElement.requestFullscreen();
    }
  });
</script>

    <style>
        :root {
            /* Soft Sunray Texture */
            --dial-texture: conic-gradient(from 180deg at 50% 50%, #ffffff 0deg, #f0f0f0 45deg, #ffffff 90deg, #f0f0f0 135deg, #ffffff 180deg, #f0f0f0 225deg, #ffffff 270deg, #f0f0f0 315deg, #ffffff 360deg);
            --gold-border: linear-gradient(145deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            --hand-gold: linear-gradient(to right, #bf953f, #fcf6ba, #b38728);
            --sapphire-crystal: radial-gradient(circle at 30% 30%, #1e88e5 0%, #1565c0 30%, #0d47a1 70%, #001f3f 100%);
            --roman-gold: #b8860b; 
        }
        
        body { 
            display: flex; justify-content: center; align-items: center; 
            height: 100vh; margin: 0; background: #000; 
            font-family: 'Times New Roman', serif; overflow: hidden;
        }

        .clock-case {
            width: 92vh; height: 92vh; 
            max-width: 96vw; max-height: 96vw; 
            background: var(--gold-border);
            border-radius: 18%;
            display: flex; justify-content: center; align-items: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.8);
            position: relative;
        }

        .clock-face {
            width: 93%; height: 93%;
            background: var(--dial-texture);
            border-radius: 16%;
            position: relative;
            border: 1px solid #d4af37;
            box-shadow: inset 0 0 50px rgba(0,0,0,0.05);
            overflow: hidden;
        }

        .divine-container { 
            position: absolute; 
            top: 26%; 
            width: 100%; 
            text-align: center; 
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 2;
        }

        .trishul-icon {
            font-size: 5vh; 
            filter: drop-shadow(1px 1px 2px rgba(0,0,0,0.3));
        }

        .brand-name { 
            font-family: 'Cinzel', serif;
            font-size: 4vh; 
            font-weight: 700; 
            letter-spacing: 4px; 
            color: var(--roman-gold);
        }

        /* Date Window Balanced at 15% */
        .date-window {
            position: absolute; 
            right: 15%; /* Perfect spot between center and 3 o'clock marker */
            top: 50%; 
            transform: translateY(-50%);
            background: #fff; 
            border: 0.3vh solid #daa520;
            padding: 0.6vh 1.4vh; 
            font-size: 2.8vh; 
            font-weight: bold; 
            color: #222;
            z-index: 5;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        }

        .hand { position: absolute; bottom: 50%; left: 50%; transform-origin: bottom; border-radius: 10px; transform: translateX(-50%); }
        .hour { width: 2.6%; height: 24%; background: var(--hand-gold); z-index: 10; border: 0.3vh solid #8a6d3b; }
        .minute { width: 1.8%; height: 35%; background: var(--hand-gold); z-index: 11; border: 0.3vh solid #8a6d3b; }
        .second { width: 0.6%; height: 42%; background: #d32f2f; z-index: 12; }
        
        .center-dot { 
            position: absolute; top: 50%; left: 50%; 
            width: 4.8vh; height: 4.8vh; 
            background: #111; border: 0.6vh solid #daa520; 
            border-radius: 50%; transform: translate(-50%, -50%); 
            z-index: 100; 
        }

        .quartz { 
            position: absolute; bottom: 28%; width: 100%; text-align: center; 
            font-size: 1.8vh; letter-spacing: 6px; color: #666; font-weight: bold;
        }

        .marker { position: absolute; width: 100%; height: 100%; text-align: center; padding: 2.2%; box-sizing: border-box; }
        .roman { font-size: 7.8vh; font-weight: bold; color: var(--roman-gold); }
        .diamond-3d {
            width: 3.8vh; height: 3.8vh; 
            background: var(--sapphire-crystal);
            transform: rotate(45deg); margin: 0 auto;
            border: 0.2vh solid rgba(255,255,255,0.4); 
            outline: 0.4vh solid #daa520; 
        }
        .min-num { position: absolute; font-size: 2.4vh; font-weight: bold; color: #555; font-family: Arial; }
    </style>
</head>
<body>

<div class="clock-case">
    <div class="clock-face" id="face">
        <div class="divine-container">
            <div class="trishul-icon">ðŸ”±<br></div>
            <div class="brand-name">à¤œà¤¯ à¤®à¤¹à¤¾à¤•à¤¾à¤²</div>
        </div>

        <div class="date-window" id="date-display">--- --</div>
        <div class="hand hour" id="hour"></div>
        <div class="hand minute" id="minute"></div>
        <div class="hand second" id="second"></div>
        <div class="center-dot"></div>
        <div class="quartz">QUARTZ</div>
    </div>
</div>

<script>
    const face = document.getElementById('face');
    const positions = [
        { type: 'roman', val: 'XII', angle: 0 },
        { type: 'diamond', angle: 30 }, { type: 'diamond', angle: 60 },
        { type: 'roman', val: 'III', angle: 90 },
        { type: 'diamond', angle: 120 }, { type: 'diamond', angle: 150 },
        { type: 'roman', val: 'VI', angle: 180 },
        { type: 'diamond', angle: 210 }, { type: 'diamond', angle: 240 },
        { type: 'roman', val: 'IX', angle: 270 },
        { type: 'diamond', angle: 300 }, { type: 'diamond', angle: 330 }
    ];

    positions.forEach(pos => {
        const container = document.createElement('div');
        container.className = 'marker';
        container.style.transform = `rotate(${pos.angle}deg)`;
        if(pos.type === 'roman') {
            container.innerHTML = `<div class="roman" style="transform: rotate(-${pos.angle}deg)">${pos.val}</div>`;
        } else {
            container.innerHTML = `<div class="diamond-3d" style="transform: rotate(-${pos.angle + 45}deg)"></div>`;
        }
        face.appendChild(container);
    });

    function placeMinNums() {
        const radius = face.offsetWidth / 3.25; 
        const centerX = face.offsetWidth / 2;
        const centerY = face.offsetHeight / 2;
        document.querySelectorAll('.min-num').forEach(el => el.remove());

        for(let i=1; i<=12; i++) {
            const minVal = i * 5;
            const angle = i * 30;
            const x = centerX + radius * Math.sin(angle * Math.PI / 180);
            const y = centerY - radius * Math.cos(angle * Math.PI / 180);
            const el = document.createElement('div');
            el.className = 'min-num';
            el.style.left = `${x}px`; el.style.top = `${y}px`;
            el.style.transform = 'translate(-50%, -50%)';
            el.innerText = (minVal === 60) ? '60' : minVal.toString().padStart(2, '0');
            face.appendChild(el);
        }
    }

    function updateClock() {
        const now = new Date();
        const s = now.getSeconds() + now.getMilliseconds()/1000;
        const m = now.getMinutes();
        const h = now.getHours();
        document.getElementById('second').style.transform = `translateX(-50%) rotate(${s * 6}deg)`;
        document.getElementById('minute').style.transform = `translateX(-50%) rotate(${m * 6 + s * 0.1}deg)`;
        document.getElementById('hour').style.transform = `translateX(-50%) rotate(${(h % 12) * 30 + m * 0.5}deg)`;
        const days = ['SUN', 'MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT'];
        document.getElementById('date-display').innerText = `${days[now.getDay()]} ${now.getDate()}`;
        requestAnimationFrame(updateClock);
    }

    window.onload = () => {
        placeMinNums();
        requestAnimationFrame(updateClock);
    };
    window.onresize = placeMinNums;
</script>
</body>
</html>
